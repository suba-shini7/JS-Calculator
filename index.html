<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-12  d-flex justify-content-center align-items-center flex-column">
           <strong>Arithmetic Calculator</strong>
            <p class="mt-2">Simple and attractive calculator created by using Html, Css and JavaScript.</p>
          </div>
          <div class="col-lg-2 col-12  mt-5 text-center">
            <div class="row">
                <div class="col text-center mt-5">
                    <input type="text" name="" id="inputbox">    
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light " id="clear" >c</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light" id="del">del</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('00')">00</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light " id="divop" onclick="display('รท')" >รท</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('7')">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('8')">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('9')">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light" id="mulop"onclick="display('*')" >*</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number"onclick="display('4')">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('5')">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('6')">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light" id="subop" onclick="display('-')">-</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number"onclick="display('1')">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('2')">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" onclick="display('3')">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light number" id="addop"onclick="display('+')">+</button>
                </div>
            </div>
            <div class="row  mt-5 ">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-light number" onclick="display('0')">0</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-light" id="dot" onclick="display('.')">.</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-light" id="result" >=</button>
                </div>
                
            </div>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
